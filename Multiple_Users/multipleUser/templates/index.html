<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple User Role</title>
</head>
<body>
    <div class="content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
                <div class="col-md-12">
                  <div class="form-block">
                      <div class="mb-4">
                          <h1>Welcome Mr. Django </h1>
                      </div>
                      <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li><a href="{% url 'contact' %}">Contact Us</a></li>
                      </ul>
                      {% if user.is_authenticated%}
                      <a href="{% url 'logout' %}">Logout</a> <br>
                      {% else %}
                      <label>Log in if you already have registered!</label>
                      <div class="form-group last mb-4">
                          <div><button class="btn btn-pill text-white btn-block btn-primary"><a href="{% url 'login' %}">login</a></button></div>
                      </div>
                      <label>If not register here!</label>
                      <div class="form-group last mb-4">
                          <div><button class="btn btn-pill text-white btn-block btn-primary"><a href="{% url 'register' %}">register</a></button></div>
                      </div>
                      {% endif %}
                  </div>
                </div>
              </div>
    
            </div>
    
          </div>
        </div>
      </div>
</body>
</html>
