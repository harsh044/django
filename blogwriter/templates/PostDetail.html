{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
	<!-- Content here -->
	<div class="Container text-center">
		<h1>{{post.title}}</h1>
		<small class="fs-5">By: {{post.author}}/{{post.category}}</small>
	</div>
	<hr/>
	<div class="container mt-4 fw-normal">{{post.body|safe}}</div>
	<br>
	<div>
		<a
				class="btn btn-outline-primary px-4"
				role="button"
				href="{% url 'Post' %}"
		>Back</a>
		{% if user.is_authenticated %}
		{% if user.id == post.author.id%}
			<a
					class="btn btn-outline-primary px-4"
					role="button"
					href="{% url 'update_post' post.pk %}"
			>Edit</a>
			<a
					class="btn btn-outline-primary px-4"
					role="button"
					href="{% url 'delete_post' post.pk %}"
			>Delete</a>
		{% endif %}
		{% endif %}
	</div>
	<br/>
</div>
{% endblock %}
