<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
	/>
	<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous"
	/>
	<!--	font-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Blogwriter</title>
</head>
<style>
body{
font-family: 'Oswald', sans-serif;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">
		<a class="navbar-brand" href="{% url 'home' %}">Blogwriter</a>
		<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'Post' %}">Posts</a>
				</li>
				{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
				</li>
				<!-- <li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">LogOut</a>
				</li> -->
				<li class="nav-item">
					<a class="nav-link" href="{% url 'home' %}">Hello-{{user}}</span></a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'users' %}">Signup</a>
				</li> 
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Login</a>
				</li>
				{% endif %}
			</ul>
			<form action="{% url 'search_results' %}" class="d-flex">
				<input
						class="form-control me-2 rounded-pill"
						type="search"
						placeholder="Search"
						aria-label="Search"
						name="S"
				/>
				<button class="btn btn-outline-success rounded-pill" type="submit">
					Search
				</button>
			</form>
			{% if user.is_authenticated %}
			<form method="POST" action="{% url 'logout' %}" class="d-flex">
				{% csrf_token %}
				<button class="btn btn-outline-danger rounded-2 mx-3" type="submit">
					LogOut
				</button>
			</form>
			{% endif %}
		</div>
	</div>
</nav>
{% block content %}

{% endblock %}
<!-- Footer -->
<footer class="position-relative bottom section-padding bg-dark text-white p-4">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="copyright">
					<p>
						Â© <span>2021</span>
						<a href="#"></a> All rights
						reserved.
					</p>
				</div>
			</div>
		</div>
	</div>
</footer>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"
></script>
<!--js/jquery stuff-->
<script>
$(document).ready(function () {
  $(".navbar-nav li a").click(function(event) {
    $(".navbar-collapse").collapse('hide');
  });
});
</script>
</body>
</html>
