{% extends 'base.html' %}
{% block content %}
<div>
	{% for message in messages %}
	<h3>{{message}}</h3>
	{% endfor %}
</div>
<h1>SignIn Page</h1>
<form method="post">
	{% csrf_token %}
	<input type="text" name="username" placeholder="Username" required><br>
	<input type="password" name="password" placeholder="Password" required><br>
	<input type="submit" value="Submit">
</form>

{% endblock%}
